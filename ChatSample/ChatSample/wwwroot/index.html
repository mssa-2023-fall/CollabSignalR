<!DOCTYPE html>
<html>

<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }

        .emoji-reaction {
            display: none;
            cursor: pointer;
        }

        .emoji-wrapper span {
            display: none;
        }

        .emoji-wrapper.shown span {
            display: inline-block;
            margin: 0 5px;
        }

        .plus-sign {
            cursor: pointer;
            font-size: 20px; /* Adjust as needed */
            font-weight: bold;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <ul id="discussion"></ul>
    </div>
    <script type="text/javascript" src="lib/signalr.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var messageInput = document.getElementById('message');

            var name = prompt('Enter your name:', '');
            messageInput.focus();

            var connection = new signalR.HubConnectionBuilder()
                .withUrl('/chat')
                .build();

            // SUPPORT FOR LEGACY MESSAGES
            connection.on('broadcastMessage', function (name, message) {
                // Html encode display name and message.
                var encodedName = name;
                var encodedMsg = message;

                var liElement = document.createElement('li');
                liElement.innerHTML = '<strong>' + encodedName + '</strong>:&nbsp;&nbsp;' + encodedMsg;

                var plusSign = document.createElement('span');
                plusSign.textContent = '+';
                plusSign.className = 'plus-sign';

                var emojiWrapper = document.createElement('div');
                emojiWrapper.className = 'emoji-wrapper';

                var emojis = ['&#128512;', '&#127789;', '&#128578;'];
                emojis.forEach(function (emojiCode) {
                    var emoji = document.createElement('span');
                    emoji.innerHTML = emojiCode;
                    emoji.className = 'emoji-reaction';
                    emoji.addEventListener('click', function () {
                        emojiWrapper.innerHTML = emojiCode;
                        plusSign.style.display = 'none';
                    });
                    emojiWrapper.appendChild(emoji);
                });

                plusSign.addEventListener('click', function () {
                    emojiWrapper.classList.add('shown');
                });

                liElement.appendChild(plusSign);
                liElement.appendChild(emojiWrapper);
                document.getElementById('discussion').appendChild(liElement);
            });

            // Create a function that the hub can call to broadcast messages.
            connection.on('BroadcastReactionSupportedMessage', function (message) {
                // Html encode display name and message.
                var encodedName = message.creator;
                var encodedMsg = message.text;
                // Add the message to the page.
                var liElement = document.createElement('li');
                liElement.innerHTML = '<strong>' + encodedName + '</strong>:&nbsp;&nbsp;' + encodedMsg;

                //Emojis
                var emojiWrapper = document.createElement('div');
                var emojis = ['&#128512;', '&#127789;', '&#128578;']; // Add more emojis if you want.
                emojis.forEach(function (emojiCode) {
                    var emoji = document.createElement('span');
                    emoji.innerHTML = emojiCode;
                    emoji.style.cursor = 'pointer';
                    emoji.addEventListener('click', function () {
                        emojiWrapper.innerHTML = emojiCode; // Show only the clicked emoji.
                        connection.invoke('AddEmojiCountAsync', name, emojiCode, message);
                    });
                    emojiWrapper.appendChild(emoji);
                });

                liElement.appendChild(emojiWrapper);
                document.getElementById('discussion').appendChild(liElement);
            });

            connection.on('UpdateMessageReactions', function (messageID, messageReactions) {
                console.log(messageReactions)
                // need to have a place with all the messages
                // need to be able to change those messages
            });
            
            // Transport fallback functionality is now built into start.
            connection.start()
                .then(function () {
                    console.log('connection started');
                    document.getElementById('sendmessage').addEventListener('click', function (event) {
                        // Call the Send method on the hub.
                        connection.invoke('SendReactionSupported', name, messageInput.value);

                        // Clear text box and reset focus for next comment.
                        messageInput.value = '';
                        messageInput.focus();
                        event.preventDefault();
                    });
                })
                .catch(error => {
                    console.error(error.message);
                });
        });
    </script>
</body>

</html>
